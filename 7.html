	<title>範例7</title>
</head>

<body>

	<p><a href="./about.html">回範例</a></p>
<script>
	var a = prompt("請輸入數字", "0");
	if (a > 0) {
		document.write("您輸入的值是正數");
	}else if (a < 0) {
		document.write("您輸入的值是負數");	
	}
	else if (a == 0) {
		document.write("您輸入的值是零");	
	}
	else {
		document.write("您輸入的值不是數字");	
	}
</script>
</body>
</html>
